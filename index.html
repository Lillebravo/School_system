<!DOCTYPE html>
<html lang="en">
  <head>
    <title>School system</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Skolsystem" />
    <meta name="author" content="Jerry Lundahl" />
    <meta name="keywords" content="jerry, lundahl, skolor, system" />

    <link rel="icon" type="image/x-icon" href="x_icon.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="sideBarMenu">
      <div class="actionButtons">
        <button id="addStudentButton">Add student</button>
        <button id="addTeacherButton">Add teacher</button>
        <button id="relegateStudentButton">Relegate student</button>
        <button id="fireTeacherButton">Fire teacher</button>
      </div>

      <div class="popUpWindow">
        <select id="studentsToRelegate" placeholder="name of student">
          <option value="" disabled selected>Select a student...</option>
        </select>
      </div>
    </div>

    <div class="mainContent">
      <div class="createSchoolMenu">
        <h1>System for schools</h1>
        <form>
          <input type="text" placeholder="Name of your school" />
          <button type="submit">Create school</button>
        </form>
      </div>

      <div class="schoolSystem">
        <h1 id="schoolName">Name on school</h1>
        <h2>Teachers:</h2>
        <p id="nrOfTeachers">amount of teachers</p>
        <p id="teacherNames">teachers</p>
        <h2>Students:</h2>
        <p id="nrOfStudents">amount of students</p>
        <p id="studentNames">students</p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
